# Tests this modules interaction with edgepi-rpc-server on the runner

name: Integration tests

on:
  push:
    branches:
      - dev
      - din_relay_service
  pull_request:
    branches:
      - dev

jobs:
  test:
    name: Integration Tests
    runs-on: [self-hosted, linux, ARM64]
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        if: ${{ github.event_name  == 'pull_request'}}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Checkout
        if: ${{ github.event_name  == 'push'}}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.20.0"
          cache: "npm"

      - name: Install npm@9.8.0
        run: npm i -g npm@9.8.0

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Reinstall zeromq because of Debian bug
        run: |
          npm uninstall zeromq
          npm install zeromq@6.0.0-beta.17 --zmq-shared
 
      - name: Test with jest
        run: |
          npm run test tests/integration
